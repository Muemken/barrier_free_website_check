<div class="row">
    <!-- first div is a space holder to the left side -->
    <div class="col-1"> </div>
    <!-- 10 rows to get content -->
    <div class="col-10 w3-container">

        <div class="w3-light-grey">
            <div class="w3-container w3-green" style="width:%yes%%">yes: %yes%%</div>
        </div><br>

        <div class="w3-light-grey">
            <div class="w3-container w3-red" style="width:%no%%">no: %no%%</div>
        </div><br>

        <div class="w3-light-grey">
            <div class="w3-container w3-blue" style="width:%skip%%">skipped: %skip%%</div>
        </div><br>

        <div class="w3-light-grey">
            <div class="w3-container w3-khaki" style="width:%notag%%">no alt given: %notag%%</div>
        </div><br>

        <div class="w3-light-grey">
            <div class="w3-container w3-deep-orange" style="width:%invalid%%">invalid: %invalid%%</div>
        </div><br>

        <h2>%result%</h2>
        
    </div>
    <!-- one row left, but this has not esplicity set -->
</div>
